<div class="top">
    <div class="left">
        {{ site.title }}
    </div>
    <div class="right">
        {% if site.tistory %}
        <a href="{{ site.tistory }}" target='_'><img src="{{ site.baseurl }}/assets/img/favicon/tistory.png" />Tistory</a>
        {% endif %}

        {% if site.github %}
        <a href="{{ site.github }}" target='_'><img src="{{ site.baseurl }}/assets/img/favicon/github.png" />Github</a>
        {% endif %}

        {% if site.linkedin %}
        <a href="{{ site.linkedin }}" target='_'><img src="{{ site.baseurl }}/assets/img/favicon/linkedin.png" />Linkedin</a>
        {% endif %}
    </div>
</div>
