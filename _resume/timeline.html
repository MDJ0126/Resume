<div class="timeline">
    <span class="timeline-title">Timeline</span>
    {% for post in site.posts reversed %}

    <div id="post-container-{{ forloop.index }}"></div>

    <script>
    loadPost("{{ site.baseurl }}{{ post.url }}", "post-container-{{ forloop.index }}");
    </script>

    {% endfor %}
</div>
