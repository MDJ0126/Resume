<div class="projects">
    <h2>프로젝트</h2>
    {% for post in site.posts %}
    <a href="{{ post.url }}">
        <div class="item">
            <div class="background" style="background-image: url({{ site.baseurl }}/assets/img/thumbnails/{{ post.thumbnail }})">
                <div class="content">
                    <span class="title">{{ post.title }}</span>
                    <p>{{ post.date | date: "%Y-%m-%d" }}</p>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
