<div class="projects">
    <h2>프로젝트</h2>
    {% for post in site.posts %}
    <!--<a href="{{ post.url }}">-->
    <a href="#" onclick="alert('준비 중입니다.'); return false;">
        <div class="item">
            <div class="container">
                <div class="background" style="background-image: url({{ site.baseurl }}/assets/img/thumbnails/{{ post.thumbnail }})">
                    <div class="content">
                        <span class="title">{{ post.title }}</span>
                        <p>{{ post.period }}</p>
                    </div>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
    <div class="item-end"></div>
</div>
