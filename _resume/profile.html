<div class="profile-box-container">
    <div class="banner">
        <div class="background-container">
            <div class="background" style="background-image: url({{ site.baseurl }}/assets/img/title/background.jpg)"></div>
        </div>
        <img class="thumbnail modal" src="{{ site.author.picture | | relative_url }}" />
        <p class="banner-description"><span id="typing-text">&gt;Hello, I'm dongjun moon, a game programmer.</span><span class="cursor"></span></p>
        {% if site.open_to_work %}
        <div class="open-to-work"></div>
        {% endif %}
    </div>
    <div class="profile">
        <h2>{{ site.author.job }}<span id="experience"></span></h2>
        <script>
            calculateAndDisplayExperience('{{ site.author.job_start_date }}', document.getElementById('experience'));
        </script>
        <dl>
            <dt>이름</dt>
            <dd>{{ site.author.name_ko }}</dd>
            <dt>생년월일</dt>
            <dd><span id="birth-date"></span><span id="age"></span></dd>
            <dt>e-mail</dt>
            <dd><span class="copy">{{ site.author.email }}</span></dd>
            <dt>주소</dt>
            <dd>{{ site.author.address }}</dd>
            <dt>현재 근무지</dt>
            <dd><a href="https://www.gamejob.co.kr/Company/Detail?tabcode=1&M=22367647" target='_'><div class="haegin-logo"></div><span id="company">해긴</span></a></dd>
        </dl>
        <script>
            formatDate('{{ site.author.birth_date }}', document.getElementById('birth-date'))
            calculateAndDisplayAge('{{ site.author.birth_date }}', document.getElementById('age'));
        </script>
    </div>
</div>

<script>
    const typingText = document.getElementById("typing-text");
    const text = typingText.textContent; // 요소의 기존 내용을 가져옴
    typingText.textContent = ""; // 초기화
    let index = 0;

    function type() {
        if (index < text.length) {
            typingText.textContent += text[index];
            index++;
            setTimeout(type, 80);
        }
    }

    // 실행
    window.addEventListener("load", type);
</script>
