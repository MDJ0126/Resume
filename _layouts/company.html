<article>
    <div class="company">
        <div class="company-box-container">
            <div>
                <div class="{{ page.group_logo }}"></div>
                <span class="title">{{ page.title }}</span>
                <span class="time" datetime="{{ page.date | date_to_xmlschema }}" class="post-date"><span id="start-{{ page.title }}"></span> ~ </span>

                <script>
                    parseDateAndDisplayFromString('{{ page.start }}', document.getElementById('start-{{ page.title }}'));
                </script>

                {% if page.end %}
                <span class="time" datetime="{{ page.date | date_to_xmlschema }}" class="post-date"><span id="end-{{ page.title }}"></span></span>
                <span class="experience" id="experience-{{ page.title }}"></span>
                <script>
                    parseDateAndDisplayFromString('{{ page.end }}', document.getElementById('end-{{ page.title }}'));
                    calculateAndDisplayExperience('{{ page.start }}', '{{ page.end }}', document.getElementById('experience-{{ page.title }}'));
                </script>
                {% else %}
                <span class="time" datetime="{{ page.date | date_to_xmlschema }}" class="post-date">재직 중</span>
                <span class="experience" id="experience-{{ page.title }}"></span>
                <script>
                    calculateAndDisplayExperience('{{ page.start }}', document.getElementById('experience-{{ page.title }}'));
                </script>
                {% endif %}
            </div>
            <div class="content">{{ page.content }}</div>
        </div>
    </div>
</article>
